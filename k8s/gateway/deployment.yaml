apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: patient-app
spec:
  replicas: 1
  selector:
    matchLabels: { app: api-gateway }
  template:
    metadata:
      labels: { app: api-gateway }
    spec:
      containers:
        - name: gateway
          image: api-gateway:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8080 }
            initialDelaySeconds: 5
            periodSeconds: 10
